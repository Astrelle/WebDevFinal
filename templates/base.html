<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device,width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>Facebook 2</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="#">Facebook 2</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if current_user.is_authenticated %}
                <a class="nav-item nav-link" href="{{url_for('index')}}">Home</a>
                <a class="nav-item nav-link" href="{{url_for('new_post')}}">New Post</a>
                {% else %}
                <a class="nav-item nav-link" href="{{url_for('index')}}">Home</a>
                <a class="nav-item nav-link" href="{{url_for('login')}}">Login</a>
                <a class="nav-item nav-link" href="{{url_for('signup')}}">Sign Up</a>
                {% endif %}
              </div>
            </div>
            <form class="d-flex" method="POST" action="">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                  </div>
                  <input type="text" class="form-control" name="search" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" value="">
                </div>
              </form>
              {% if current_user.is_authenticated %}
              <div class="nav-item dropdown p-2">
                <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" role="button" aria-expanded="false"><i class="bi bi-person-circle" style="color: black; font-size:1.5rem"></i></a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{{url_for('profile')}}">Profile</a></li>
                    <li><a class="dropdown-item" href="{{url_for('signout')}}">Sign Out</a></li>
              </div>
              {% endif %}
            </div>
          </nav>

        {% block content %}
        {% endblock %}
    </body>
</html>
